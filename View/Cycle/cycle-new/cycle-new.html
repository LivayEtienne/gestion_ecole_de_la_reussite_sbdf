<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cycle-new.css">
    <title>Ajouter un Cycle</title>
</head>
<body>
    <h1>Ajouter un Cycle</h1>
    <form action="../../../Controlleur/CycleController.php" method="POST">
        <label for="nom_cycle">Nom du Cycle :</label>
        <input type="text" id="nom_cycle" name="nom_cycle" required>
        <button type="submit">Ajouter</button>
    </form>

    <div id="successModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Cycle ajouté avec succès !</h3>
            <p><strong>Nom :</strong> <span id="modalnom_cycle"></span></p>
        </div>
    </div>

    <!-- Modale d'erreur -->
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Erreur lors de l'ajout !</h3>
            <p id="errorMessage"></p>
        </div>
    </div>
    <script src="cycle-new.js"></script>
</body>
</html>
